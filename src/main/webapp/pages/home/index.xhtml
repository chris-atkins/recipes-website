<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<f:loadBundle basename="messages.byPage.index.messages" var="pageMessages"/>

<h:head>
	<title>
		<h:outputText value="#{globalMessages.tabTitle}"/>
	</title>
</h:head> 
<h:body> 
<h:form id="pageForm">

	<h2><h:outputText id="pageTitle" value="#{pageMessages.pageTitle}" /></h2>
	
	<h:outputText id="whatToDo" value="#{pageMessages.whatDoYouWantToDo}"/>
	
	<h:panelGrid id="homePanelGrid" columns="3">
		<h:commandButton id="gotoSearchButton" value="#{globalMessages.searchRecipesButtonText}" action="searchRecipe" />
		<h:commandButton id="gotoSaveButton" value="#{globalMessages.saveNewRecipeButtonText}" action="saveNewRecipe" />
		<h:commandButton id="gotoBrowseButton" value="#{globalMessages.browseAllRecipesButtonText}" action="browseAllRecipes" />
	</h:panelGrid>
	
</h:form>	
</h:body> 
</html>
