<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<f:loadBundle basename="messages.byPage.saveNew.messages" var="pageMessages"/>

<h:head>
	<title>
		<h:outputText value="#{globalMessages.tabTitle}"/>
	</title>
</h:head> 
<body> 
<h:form id="pageForm">

	<h2><h:outputText value="#{pageMessages.pageTitle}" /></h2>

	<h:panelGrid id="mainPanelGrid" columns="3">
	
		<h:outputText value="#{pageMessages.recipeNameLabel}" />
		<h:inputText id="recipeName" value="#{saveRecipeController.recipeName}" label="#{pageMessages.recipeNameLabel}" />
		<h:message id="messageForRecipeName" for="recipeName"/>
		
		<h:outputText value="#{pageMessages.recipeContentsLabel}"/>
		<h:inputTextarea id="recipeContents" value="#{saveRecipeController.recipeContents}" label="#{pageMessages.recipeContentsLabel}" />
		<h:message id="messageForRecipeContents" for="recipeContents"/>
		
	</h:panelGrid>

	<h:panelGrid id="navigationPanelGrid" columns="2">
		<h:commandButton id="gotoHomeButton" action="#{saveRecipeController.navigateHome()}" value="#{globalMessages.homeButtonText}" immediate="true" />
		<h:commandButton id="saveAndGotoHomeButton" action="#{saveRecipeController.saveRecipeAndNavigateHome()}" value="#{globalMessages.saveButtonText}" />
	</h:panelGrid>
	
</h:form>
</body> 
</html>
